<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    
    <!-- PWA configuration -->
    <link rel="manifest" href="manifest.json">

    <!-- Status bar theming for mobile devices - Light mode only -->
    <meta name="theme-color" content="#fcfcf9">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    
    <!-- iOS Safari status bar styling - Light mode only -->
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <!-- Additional mobile app meta tags -->
    <meta name="mobile-web-app-capable" content="yes">
    
    <title>Flashcard Study App</title>

    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1 class="app-title">FlashCards</h1>
            <div class="header-controls">
                <select class="category-selector" id="categorySelector">
                    <option value="">Select a category...</option>
                </select>
                <div class="header-action-buttons">
                    <button class="primary-button" id="viewAllButton" style="display: none;" type="button">
                        View All
                    </button>
                    <button class="primary-button" id="shuffleButton" style="display: none;" type="button">
                        Shuffle
                    </button>
                </div>
            </div>
        </header>

        <main class="flashcard-container" id="flashcardContainer">
            <div class="loading" id="loadingState">
                Choose a category to start studying
            </div>
        </main>

        <footer class="navigation" id="navigation" style="display: none;">
            <button class="nav-button" id="prevButton" type="button">
                ← Previous
            </button>
            <div class="card-counter" id="cardCounter"></div>
            <button class="nav-button" id="nextButton" type="button">
                Next →
            </button>
        </footer>
    </div>

    <!-- Modal for table view -->
    <div class="modal-overlay" id="modalOverlay" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title" id="modalTitle">All Cards</h2>
                <button class="close-button" id="closeButton" type="button">&times;</button>
            </div>
            <div class="modal-body">
                <div class="table-container">
                    <table class="cards-table" id="cardsTable">
                        <thead>
                            <tr>
                                <th>Select</th>
                                <th>English</th>
                                <th>Hindi</th>
                            </tr>
                        </thead>
                        <tbody id="cardsTableBody">
                        </tbody>
                    </table>
                </div>
                <div class="table-actions">
                    <button id="selectAllButton" type="button" class="primary-button">Select All</button>
                    <button id="deselectAllButton" type="button" class="primary-button">Deselect All</button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <!-- <script src="./js/app.js"></script> -->
</body>
</html>
